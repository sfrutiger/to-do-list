<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <script src='script.js' defer></script>
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <div id='project-list-container'>
        <h1>Projects</h1>
        <ul id='project-list'></ul>
        <form id='new-project-input'>
            <input type='text' placeholder='New project' id='new-project-name'></input>
            <input type='submit' value='Add' id='new-project-button'></input>
        </form>
    </div>
    <div id='open-project-container'></div>
</body>
</html>
